<meta charset="UTF-8">

<html>
<head>
    <title>Exploring Bezier and Spline Curves</title>
    <script src="BusyBCurves.js">
    </script>
<!-- Style based on Core HTML5 Canvas Example     -->
    <style>
         body {
            background: #dddddd;
         }

         #drawingCanvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;
         }
      </style>
</head>

<body>


<div>
<!-- Golden Ratio is approximately 1.618      -->
<!-- I am using the Golden Ratio as width/height for the rectangle -->
<!-- This could be overridden by code in the TypeScript/JavaScript file -->
<canvas id="drawingCanvas" width="1084" height="670">
      Canvas not supported
</canvas>
</div>


<div>


    <input type="button"
           value="Start Animation"
           id = "StartAnimation"
           onclick="StartAnimation()" />

    <input type="button"
           disabled
           value="Stop Animation"
           id = "StopAnimation"
           onclick="StopAnimation()" />

    <input type="button"
           value="Reset Curve"
           id = "ResetCurve"
           onclick="ResetCurve()" />

    <input type="button"
           value="Help"
           id = "Help"
           onclick="HelpInTheFormOfAWebPage()" />

    <input type="button"
           value="Do Tests"
           id = "DoTests"
           onclick="doTests()" />

</div>
<div>           

    <input type="radio" 
         name="curvetype" 
         value="Bezier" 
         id="Bezier" 
         onchange="HandleCurveTypeRadioButtonChange()"
         checked>
         Bezier<br>

  <input type="radio" 
         name="curvetype"
         value="Spline" 
         id="Spline"
         onchange="HandleCurveTypeRadioButtonChange()"
         >
         Spline<br>       

</div>




</body>
</html>
